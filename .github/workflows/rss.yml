name: Build Audible RSS
on:
  schedule:
    - cron: "0 9 * * *"  # runs daily at 9 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Run scraper and prepare output
        run: |
          python scrape_audible.py
          mkdir public
          mv feed.xml public/

      - name: Deploy to GitHub Pages (create gh-pages branch if missing)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Deploy RSS feed"
